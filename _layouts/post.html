---
layout: default
---
<div class="post">
  
  <div class="post-image-wrapper">
    <div class="post-image">
      {% if page.post_image %}
      <img src={{ page.post_image }} />
      {% else %}
      <img src="/images/blog-default-image.jpg" />
      {% endif %}
    </div>
  </div>


  <h1 class="pageTitle">{{ page.title }}</h1>
  <span class="postDate">{{ page.date | date: "%b %-d, %Y" }}</span>
  {{ content }}



  {% for post in site.posts %}
  {% if post.url != page.url %}
  <div class="post">
    <span class="pageTitle"><a href="{{ post.url }}">{{ post.title }}</a></span> ~
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
  </div>
  {% endif %}
  {% endfor %}
    
</div>
