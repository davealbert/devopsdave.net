---
layout: default
---
<div class="post">
  
  <h1 class="pageTitle">{{ page.title }}</h1>
  <span class="postDate">{{ page.date | date: "%b %-d, %Y" }}</span>
  {{ content }}



  {% for post in site.posts %}
  {% if post.url != page.url %}
  <div class="post">
    <span class="pageTitle"><a href="{{ post.url }}">{{ post.title }}</a></span> ~
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
  </div>
  {% endif %}
  {% endfor %}
    
</div>
